{% extends "start.html" %}
{% block content %}
<div id="main">
<div id="leftbar">
<div id="search">

<form action="" method="post" id="applogin">
<table>
<tr>
  <div class="form-row">
    <td align="right"><label for="id_username">Username:</label></td><td><input type="text" name="username" id="id_username" /></td>
  </div>
</tr>
<tr>
  <div class="form-row">
    <td align="right"><label for="id_password">Password:</label></td><td><input type="password" name="password" id="id_password" /></td>
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </div>
</tr>
<tr>
  <div class="submit-row">
    <td/><td align="right"><label>&nbsp;</label><input type="submit" value="Log in" /></td>
  </div>
</tr>
</table>
<input type="hidden" name="next" value="{{ next|escape }}" />
        {% if form.errors %}
         <p style="color: red;">Sorry, login failed.  Please try again.</p>
        {% endif %}
</form>



<script type="text/javascript">
document.getElementById('id_username').focus()
</script>

</div>
</div>
</div>


{% endblock %}
