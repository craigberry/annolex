<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>AnnoLex -- Lexical Annotation and Correction</title>
  <style type ="text/css">
    html { 
      padding:0px;
      margin:0px;
    }
    body {
      background-color: #003377;
      font-size: 12px;
      font-family: Verdana, Arial, Sans-Serif;
      color:black;  
      padding:0px 20px;
      margin:0px;
    }
    a {text-decoration: none;}
    #topbar {
      width:100%;
      margin:0px 0px 5px 0px;
      background-color: #003377;
      font-size: 14px;
      color: white;
    }
    #topbar a:link, #topbar a:visited {color:white;}
    #topbar a {padding:0 7px;}
    #topbar a:hover {color:#fff; font-weight: bold;}
    #main {
      border:1px solid #564b47; 
      background-color:#fff;
    }
    #main #leftbar {
      float: left;
    }
    #main #search {
      border-left:1px dotted #000; 
      border-right:1px dotted #000; 
      border-top:1px dotted #000; 
      border-bottom:1px dotted #000;
      background-color:#99ccff;
      margin:0px 20px 5px 0px;
    }
    #main #editbox {
      border-left:1px dotted #000; 
      border-right:1px dotted #000; 
      border-top:1px dotted #000; 
      border-bottom:1px dotted #000;
      background-color:#99ccff;
      margin:0px 20px 0px 0px;
    }
    #main #rightbar {
      float: right;
    }
    #main #reviewchoices {
      border-left:1px dotted #000; 
      border-right:1px dotted #000; 
      border-top:1px dotted #000; 
      border-bottom:1px dotted #000;
      background-color:#99ccff;
      margin:20px 0px 5px 0px;
    }
    table.wordlist {
      border-width: 1px;
      border-style: outset;
      border-color: black;
      border-collapse: collapse;
      background-color: white;
    }
    table.wordlist th {
      border-width: 1px;
      padding: 1px;
      border-style: inset;
      border-color: gray;
      background-color: white;
    }
    table.wordlist tr {
      background-color: white;
    }
    table.wordlist td {
      border-width: 1px;
      padding: 1px;
      border-style: inset;
      border-color: gray;
    }
    table.wordlist a:hover {font-weight: bold;}
    #pagination {
      width:100%;
      background-color: #003377;
      font-size: 14px;
      color: white;
    }
    #pagination a:link, #pagination a:visited {color:white;}
    #pagination a {padding:0 7px;}
    #pagination a:hover {color:#fff; font-weight: bold;}

  </style>
</head>

<body>
  <div id ="topbar">
     <a href="/annolex/"> Correct </a> &middot; 
     <a href="/annolex/review/"> Review </a> &middot; 
     <a href="/annolex/about/"> About </a> &middot; 
     {% if user.is_authenticated %}
     <a href="/annolex/accounts/logout"> Log out {{ user.username }} </a>
     
     {% else %}
     <a href="/annolex/accounts/login/?next=/annolex/"> Login </a>
    {% endif %}
  </div

{% block content %}{% endblock %}

</body>
</html>
